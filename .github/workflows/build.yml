name: SQL Server POC

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Test SQL access
      run: |
        sqlcmd -S "(LocalDB)\MSSQLLocalDB" -Q "select * from sys.databases"
